<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel='icon' href='../images/favicon.ico' type='image/x-icon' />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/login.css">

  <title>Registration</title>
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg bg-info fixed-top navbar-dark">
    <div class="container">
      <a class="navbar-brand img-responsive logo" href="#"><img src="../images/logo.png" alt="logo"></a>
    </div>
  </nav>

  <!-- Input form -->
  <div class="container-form">
    <div class="header-form bg-info text-center">
      <h2>Register</h2>
    </div>
    <form action="../Login/login.html" method="POST" id="form" class="form bg-info" onsubmit="return checkInputs()"
      name="vform">

      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" id="username" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="username">Email</label>
        <input type="email" placeholder="a@gmail.com" id="email" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <!-- Province dropdown -->
      <div class="form-group">
        <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" href="#">Badajoz</a>
          <a class="dropdown-item" href="#">Ciudad Real</a>
          <a class="dropdown-item" href="#">Cáceres</a>
          <a class="dropdown-item" href="#">Zaragoza</a>
          <a class="dropdown-item" href="#">Cuenca</a>
          <a class="dropdown-item" href="#">Huesca</a>
          <a class="dropdown-item" href="#">León</a>
          <a class="dropdown-item" href="#">Toledo</a>
          <a class="dropdown-item" href="#">Albacete</a>
          <a class="dropdown-item" href="#">Teruel</a>
        </div>



        <!-- Password Input -->
        <div class="form-group">
          <label for="username">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <!-- Confirm password Input -->
        <div class="form-group">
          <label for="username">Password check</label>
          <input type="password" placeholder="Rewrite Password" id="password2" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <!-- Submit button -->
        <button class="btn btn-light btn-lg btn-block">SUBMIT</button>
    </form>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
